{% extends 'layout/default.html' %}
{% load crispy_forms_tags %}

{% block body-content %}
{{ object }}
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create instructor</legend>
      {{ form|crispy }}

    <div class="form-group">
      <button class="btn btn-outline-info" type="submit" name="button">create</button>
      <!-- {{ instructor_form|crispy }} -->
    </div>
  </form>

      Already have An account ? <a class="ml-2" href="#">Sign In</a>
    </small>
  </div> -->
</div>
