{% extends 'layout/default.html' %}

{% block body-content %}
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete instructor</legend>
      <h2 class="font-weight-light"> Are you sure you want to delete this user : instructor {{ object.username }} </h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit" name="button">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'secretary:instructor-detail' object.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
